{% extends "base_template.html" %}
{% block css %}new_account{% endblock %}
{% block main %}
<div>
    <form method="post" class="edit_account">
        <div>
            <label>Editing account: {{ info.get("username") }}</label>
        </div>
        <div>
            <div class="item">
                <label for="username">Username: </label>
                <input type="text" id="username" value="{{ info.get("username") }}" name="username" />
            </div>
            <div class="item">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" />
            </div>
            <div class="item">
                <label for="passwordVerify">Verify Password: </label>
                <input type="password" id="passwordVerify" name="passwordVerify" />
            </div>
            <div class="item">
                <label for="userLVL">User Access Level: </label>
                <label for="userLVL">0 = Admin, 1 = NPLB user, 2 = SudoPound, 3 = Pound, 4 = SudoRescue, 5 =
                    Rescue</label>
                <label for="userLVL">SudoPound + SudoRescue both have ability to create new pound/rescue users.</label>
                <input type="number" id="userLVL" value="{{ info.get("user_lvl") }}" name="userLVL" />
            </div>
            <div class="item">
                <label for="rescueID">Rescue ID (Optional): </label>
                <input type="number" id="rescueID" value="{{ info.get("rescue_id") }}" name="rescueID" />
            </div>
            <div class="item">
                <label for="poundID">Pound ID (Optional): </label>
                <input type="number" id="poundID" value="{{ info.get("pound_id") }}" name="poundID" />
            </div>
        </div>
        <div>
            {% for message in errors %}
            <span>{{ message }}</span>
            {% endfor %}
            <button type="submit" name="create">Apply</button>
        </div>
    </form>
</div>
{% endblock %}
