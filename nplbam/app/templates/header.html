<header>

        <img src="static/img/logo.jpg" alt="Logo" />
        No Paw Left Behind
    </div>
    <div class="links">
        <!--Needs to be Hidden from non-NPLB -->
        {% if title != "Dashboard" %}
            <a href="/dashboard">Dashboard</a>
        {% endif %}
        <!--Needs to be Hidden from non-Admin -->

        {% endif %}
        <a href="/logout">Log Out</a>

</header>
